<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODOS</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="root"></div>

  <template id="todo-list">
    <h1>TODOS</h1>
    <div class="todo-list"></div>
    <form class="todo-list__form">
      <input name="body" type="text" class="todo-list__body-input">
      <button class="todo-list__submit-btn">➕</button>
    </form>
  </template>

  <template id="todo-item">
    <div class="todo-item__list">
      <p class="todo-item__body"></p>
      <button class="todo-item__complete-btn">✔️</button>
      <button class="todo-item__remove-btn">✖️</button>
    </div>
  </template>

  <script src="./index.js"></script>
</body>
</html>
