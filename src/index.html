<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>할 일 관리</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="root"></div>

  <template id="todo-list">
    <h1>할 일 목록</h1>
    <div class="todo-list"></div>
    <form class="todo-list__form">
      <input name="body" type="text" class="todo-list__body-input">
      <button class="todo-list__submit-btn">할 일 추가</button>
    </form>
  </template>

  <template id="todo-item">
    <p class="todo-item__body"></p>
    <button class="todo-item__complete-btn">완료</button>
    <button class="todo-item__remove-btn">삭제</button>
  </template>

  <script src="./index.js"></script>
</body>
</html>
